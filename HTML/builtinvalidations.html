<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in form validations</title>
    <link rel="stylesheet" href="../CSS/builtinformvalidation.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1" novalidate>
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" id="userName"/>
                <span id="nameErr"></span>
                <input type="email" placeholder="Email" class="input" id="email"/>
                <span id="emailerr"></span>
                <input type="password" placeholder="Password" class="input" id="password"/>
                <span id="pswdErr"></span>
                <button class="btn" id="btn">Sign Up</button>
            </form>
        </div>
    

    
 
    <script src="../JavaScript/builtinformvalidations.js"></script>
</body>
</html>
